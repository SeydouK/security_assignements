<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Quick Demo Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      padding: 20px;
    }
    h1 {
      color: #0077cc;
    }
    button {
      padding: 10px 20px;
      background: #0077cc;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 20px;
    }
    button:hover {
      background: #005fa3;
    }
    #message {
      margin-top: 20px;
      font-size: 18px;
      color: #28a745;
    }
  </style>
</head>
<body>
  <h1>Welcome to My Quick Demo Page</h1>
  <p>This page demonstrates a simple HTML, CSS, and JavaScript example.</p>
  <button id="clickBtn">Click Me!</button>
  <div id="message"></div>

  <script>
    document.getElementById('clickBtn').addEventListener('click', () => {
      const message = document.getElementById('message');
      message.textContent = 'You clicked the button! ðŸŽ‰';
    });
  </script>
</body>
</html>
